<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<meta name="theme-color" content="#0b4aa2">
<title>Ford Property Services â€“ Completion Report</title>

<style>
:root{--brand:#0b4aa2;--bg:#f5f7fb;--card:#fff}
body{margin:0;font-family:system-ui;background:var(--bg)}
header{background:var(--brand);color:#fff;padding:14px}
main{max-width:820px;margin:auto;padding:14px}
.card{background:#fff;border-radius:14px;padding:14px;margin-bottom:12px}
label{font-size:12px;font-weight:700;display:block;margin-top:10px}
input,textarea{width:100%;padding:10px;border-radius:10px;border:1px solid #ccc}
textarea{min-height:90px}
.row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
@media(max-width:600px){.row{grid-template-columns:1fr}}
.btns{display:grid;grid-template-columns:1fr 1fr;gap:8px;margin-top:6px}
button{padding:10px;border-radius:10px;border:0;font-weight:800}
.primary{background:#0b4aa2;color:#fff}
.ghost{background:#e9eefb}
.thumbs{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;margin-top:8px}
.thumbs img{width:100%;height:90px;object-fit:cover;border-radius:8px}
</style>
</head>

<body>
<header>
  <strong>FORD PROPERTY SERVICES</strong><br>
  Completion Report
</header>

<main>

<div class="card">
<label>Letting Agent</label>
<input id="agent">

<label>Property Address</label>
<input id="address">

<div class="row">
  <div>
    <label>Job Reference</label>
    <input id="ref">
  </div>
  <div>
    <label>Date Completed</label>
    <input id="date" type="date">
  </div>
</div>

<label>Works Carried Out</label>
<textarea id="works"></textarea>

<label>
<input type="checkbox" id="beforeTick"> Before photos taken
</label>
<label>
<input type="checkbox" id="afterTick"> After photos taken
</label>

<label>Extra Photo / Video Attachments (file names)</label>
<textarea id="attachments"></textarea>
</div>

<div class="card">
<h3>Before Photos</h3>
<div class="btns">
<button class="ghost" id="beforeGallery">Choose photos</button>
<button class="ghost" id="beforeCamera">Take photo</button>
</div>
<input id="beforePick" type="file" accept="image/*" multiple hidden>
<input id="beforeCam" type="file" accept="image/*" capture="environment" multiple hidden>
<div id="beforeThumbs" class="thumbs"></div>
</div>

<div class="card">
<h3>After Photos</h3>
<div class="btns">
<button class="ghost" id="afterGallery">Choose photos</button>
<button class="ghost" id="afterCamera">Take photo</button>
</div>
<input id="afterPick" type="file" accept="image/*" multiple hidden>
<input id="afterCam" type="file" accept="image/*" capture="environment" multiple hidden>
<div id="afterThumbs" class="thumbs"></div>
</div>

<div class="card">
<button class="primary" id="pdfBtn">Generate PDF</button>
</div>

</main>

<script src="app.js"></script>
</body>
</html>
