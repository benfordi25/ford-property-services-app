<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ford Property Services – Condition Report</title>

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 12px;
      color: #111;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border: 1px solid #000;
      padding: 14px;
    }

    .header {
      text-align: center;
      border-bottom: 2px solid #000;
      padding-bottom: 10px;
      margin-bottom: 12px;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
      font-weight: bold;
    }

    .header h2 {
      margin: 4px 0 0;
      font-size: 14px;
      font-weight: bold;
    }

    .meta {
      margin-top: 6px;
      font-size: 12px;
      font-weight: bold;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .field {
      flex: 1;
      min-width: 200px;
    }

    label {
      font-size: 12px;
      font-weight: bold;
      display: block;
      margin-bottom: 4px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #000;
      font-size: 14px;
    }

    textarea {
      min-height: 80px;
    }

    .signature-box {
      margin-top: 14px;
    }

    canvas {
      width: 100%;
      height: 140px;
      border: 1px solid #000;
      background: #fff;
      touch-action: none;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      font-weight: bold;
      border: 1px solid #000;
      background: #fff;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <h1>Ford Property Services</h1>
      <h2>Condition Report</h2>
      <div class="meta" id="reportMeta">Report ID: —</div>
    </div>

    <div class="row">
      <div class="field">
        <label>Property Address</label>
        <input id="property">
      </div>

      <div class="field">
        <label>Letting Agent</label>
        <input id="agent">
      </div>

      <div class="field">
        <label>Date (UK)</label>
        <input id="date">
      </div>
    </div>

    <div class="field">
      <label>Notes</label>
      <textarea id="notes"></textarea>
    </div>

    <div class="signature-box">
      <label>Inspector Signature</label>
      <canvas id="signature"></canvas>
      <button type="button" onclick="clearSignature()">Clear Signature</button>
    </div>

    <button type="button" onclick="saveReport()">Save Report (new ID)</button>

  </div>

  <script src="app.js"></script>
</body>
</html>
